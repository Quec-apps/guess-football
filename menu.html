<!DOCTYPE html>

<head>
	<script src="res/script/jquery.min.js"></script>
	<meta name="viewport" content="initial-scale=2, maximum-scale=1.0, user-scalable=no" />
	<style>
		@font-face {
			font-family: "Rubik";
			src: url(res/fonts/Roboto-Medium.ttf);
		}

		html {
			width: 100vw;
			height: 100vh;
			overflow: hidden;
		}

		body {
			margin: 0;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
			background-color: #fff;
			font-family: Rubik;
			font-weight: 1000;
			color: #fff;
			user-select: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			font-weight: 400;
		}

		.coffee-bg {
			display: flex;
			align-items: center;
		}

		.coffee-txt {
			background-color: white;
			box-shadow: 0px 0px 4px #0000004d;
			border-radius: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: small;
			padding: 9px 9px;
			transform-origin: right;
			transform: scaleX(0);
			animation: coffee-txt 2s ease 1;
		}

		@keyframes coffee-txt {
			0% {
				transform: scaleX(0);
				opacity: 0;
			}

			20% {
				transform: scaleX(1);
				opacity: 1;
			}

			80% {
				transform: scaleX(1);
				opacity: 1;
			}

			100% {
				transform: scaleX(0);
				opacity: 1;
			}
		}

		.coffee-img {
			width: 50px;
			height: 50px;
			z-index: 10;
			opacity: 0;
			transition: all .2s ease;
			transform: translateX(-10px);
			transform-origin: center;
		}

		.coffee-img:active {
			transition: none;
			opacity: .6 !important;
		}

		.bg-img {
			width: 100vw;
			height: 100vh;
			position: fixed;
			top: 0;
			left: 0;
			transform: translateY(-100vh);
			transition: all 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
		}

		.ct-bg {
			height: 90vh;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-content: space-evenly;
		}

		.ct {
			width: 95vw;
			max-width: 500PX;
			height: 95px;
			border-radius: 10px;
			transition: all .3s;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: center;
			margin-top: 2vh;
			transform: scale(1.2);
			opacity: 0;
			transition: all 350ms ease;
			position: relative;
			background-color: #f95179;
			overflow: hidden;
			border: solid 3px #500617;
		}

		.ct:active {
			transition: none;
			opacity: .6 !important;
		}

		.ct-main-img {
			width: 60px;
			height: 60px;
		}

		.ct-img {
			width: 30vw;
			height: 30vw;
			margin-bottom: 2vw;
			border-radius: 10px;
		}

		.ct-txt {
			width: 100px;
			height: fit-content;
			text-align: center;
			font-size: x-large;
			position: relative;
		}

		.score {
			height: fit-content;
			text-align: center;
			font-size: x-large;
		}

		.mid {
			width: 100vw;
			height: 10vh;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.coins {
			width: fit-content;
			padding: .5vh 2vw;
			background-color: white;
			color: #1a1a1a;
			border-radius: 10px;
			display: flex;
			flex-wrap: nowrap;
			align-items: center;
			box-shadow: 0px 0px 4px #0000004d;
			transition: all .6s ease;
			opacity: 0;
			margin-left: 4vw;
		}

		.coins:active {
			transition: none;
			opacity: .5 !important;
		}

		.add-img {
			width: 35px;
			height: 35px;
			margin-left: 20px;
		}

		.coins-img {
			width: 25px;
			height: 25px;
		}

		#coins {
			width: 15vw;
			font-size: x-large;
			transform: translateX(1.8vw);
		}

		.special-bg {
			width: 10vh;
			height: 10vh;
			padding-right: 35px;
			opacity: 0;
			transition: all .6s ease;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		.special-img {
			width: 10vh;
			height: 10vh;
		}

		.back-img {
			position: absolute;
			top: 1vw;
			left: 1vw;
			width: 14vw;
		}

		@keyframes toast {
			0% {
				transform: scale(1.1);
				opacity: 0;
			}

			100% {
				transform: scale(1);
				opacity: 1;
			}
		}

		.ad-class {
			width: 100%;
			height: 50px;
			display: flex;
			justify-content: center;
			align-items: center;
			transition: all .6s ease;
		}
	</style>
</head>

<body>
	<div class="mid">
		<div class="coins">
			<img src="res/image/coins.webp" class="coins-img">
			<div id="coins">0</div>
			<img src="res/image/add.webp" class="add-img">
		</div>
		<div class="coffee-bg">
			<div class="coffee-txt">Support me!</div>
			<img src="res/image/coffee.webp" class="coffee-img">
		</div>
		<!-- <div class="special-bg">
		</div> -->
	</div>

	<div class="ct-bg">

		<div class="ct ct1">
			<img src="res/image/shoot.webp" class="ct-main-img">
			<div class="ct-txt">PLAYER</div>
			<div class="score"><span id="foot_player_Level">0</span></div>
		</div>

		<div class="ct ct3">
			<img src="res/image/real-madrid.webp" class="ct-main-img">
			<div class="ct-txt">CLUB</div>
			<div class="score"><span id="foot_club_Level">0</span></div>
		</div>

		<div class="ct ct2">
			<img src="res/image/soccer-player.webp" class="ct-main-img">
			<div class="ct-txt">QUIZ</div>
			<div class="score"><span id="foot_quizHighscore">0</span></div>
		</div>

		<style>
			.ad-bg {
				width: 98vw;
				max-width: 500px;
				border-radius: 10px;
				overflow: hidden;
				transition: all 350ms ease;
				animation: feedback 1s ease-in 1;
			}

			.ad-bg:active {
				transition: none;
				opacity: .5;
			}

			.rate-bg {
				width: 85vw;
				background-color: #f95179;
				border-radius: 10px;
				text-align: center;
				padding: 2vh 0;
				transition: all 350ms ease;
				animation: feedback 1s ease-in 1;
				font-weight: 500;
				border: solid 3px #500617;
			}

			.rate-bg:active {
				transition: none;
				opacity: .5;
			}
		</style>
		<img src="res/ad/kodi.webp" class="ad-bg">
		<div class="rate-bg">Rate us on Google play store</div>

	</div><!--ct-bg closed-->
	<audio id="button2" src="res/audio/button2.mp3"></audio>
	<script src="quiz/res/quiz.js"></script>
	<script src="player/res/player.js"></script>
	<script src="club/res/club.js"></script>
	<script>
		setTimeout(function () { $('.coffee-img, .coins, .feedback, .special-bg').css({ opacity: '1' }); }, 200);
		setTimeout(function () { $('.ct1').css({ 'transform': 'scale(1)', 'opacity': '1' }); }, 100);
		setTimeout(function () { $('.ct2').css({ 'transform': 'scale(1)', 'opacity': '1' }); }, 200);
		setTimeout(function () { $('.ct3').css({ 'transform': 'scale(1)', 'opacity': '1' }); }, 300);
		setTimeout(function () { $('.ct4').css({ 'transform': 'scale(1)', 'opacity': '1' }); }, 400);
		setTimeout(function () { $('.ct5').css({ 'transform': 'scale(1)', 'opacity': '1' }); }, 500);

		if (localStorage.foot_player_Level == null) {
			localStorage.foot_player_Level = 1;
			localStorage.foot_club_Level = 1;
			localStorage.foot_quizHighscore = 0;
		}
		foot_player_Level = parseInt(localStorage.foot_player_Level);
		foot_club_Level = parseInt(localStorage.foot_club_Level);
		foot_quizHighscore = parseInt(localStorage.foot_quizHighscore);
		console.log(foot_player_Level)
		$("#foot_player_Level").html(foot_player_Level);
		$("#foot_club_Level").html(foot_club_Level);
		$("#foot_quizHighscore").html(foot_quizHighscore);


		function FullHide() {
			setTimeout(function () { $('.coffee-img, .coins, .feedback, .rate-bg, .buy-bg, .ad-bg, .special-bg, .ad-class').css({ opacity: '0' }); }, 200);
			setTimeout(function () { $('.ct1').css({ 'transform': 'scale(1.2)', 'opacity': '0' }); }, 100);
			setTimeout(function () { $('.ct2').css({ 'transform': 'scale(1.2)', 'opacity': '0' }); }, 200);
			setTimeout(function () { $('.ct3').css({ 'transform': 'scale(1.2)', 'opacity': '0' }); }, 300);
			setTimeout(function () { $('.ct4').css({ 'transform': 'scale(1.2)', 'opacity': '0' }); }, 400);
			setTimeout(function () { $('.ct5').css({ 'transform': 'scale(1.2)', 'opacity': '0' }); }, 500);
		}

		localStorage.removeItem("ad");


		if (localStorage.getItem("reward") === null) {
			var reward = 0;
			localStorage.setItem("reward", reward);
			localStorage.setItem("GiveReward", 0);
		} else {
			var reward = localStorage.getItem("reward");
		}

		if (localStorage.getItem("footballCoins") === null) {
			coins = 10;
			localStorage.setItem("footballCoins", coins);
			location.reload();
		} else {
			var coins = localStorage.getItem("footballCoins");
			document.getElementById("coins").innerHTML = coins;
		}

		$('.ct').click(function () {
			document.getElementById("button2").play();
			FullHide();
		});

		$('.coins, .buy-bg').click(function () {
			document.getElementById("button2").play();
			FullHide();
			setTimeout(() => { parent.location = "get_coins.html"; }, 700);
		});

		$(".ct1").click(function () {
			if (foot_player_Level <= playerLevelTotal) {;
				setTimeout(function () {
					parent.location = 'player/content.html';
				}, 700);
			} else {
				setTimeout(function () {
					parent.location = 'wait_update.html';
				}, 600);
			}
		});

		$(".ct3").click(function () {
			if (foot_club_Level <= foot_player_LevelTotal) {;
				setTimeout(function () {
					parent.location = 'club/content.html';
				}, 700);
			} else {
				setTimeout(function () {
					parent.location = 'wait_update.html';
				}, 600);
			}
		});

		$(".ct2").click(function () {
			setTimeout(function () {
				parent.location = 'quiz/content.html';
			}, 700);
		});

		$('.coffee-img').click(function () {
			setTimeout(() => {
				parent.location = 'https://www.buymeacoffee.com/shameelAbid';
			}, 400);
		});

		$(".rate-bg").click(function () {
			setTimeout(() => {
				parent.location = "https://play.google.com/store/apps/details?id=com.quec.guess.tamil";
			}, 200);
		});

		$(".ad-bg").click(function () {
			setTimeout(() => {
				parent.location = 'https://play.google.com/store/apps/details?id=com.quec.kodi';
			}, 200);
		});

		if (localStorage.Inter == 'NaN' || localStorage.Inter == NaN) {
			localStorage.Inter = 1;
		}
	</script>
</body>

</html>
